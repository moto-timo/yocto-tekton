apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: yp-dev-day-virtualization-cronjob
  namespace: tekton-pipelines
spec:
  schedule: "0 */12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: yp-dev-day-virtualization-nettools
            image: threexc/nettools
            args:
            - /bin/bash
            - -c
            - curl -X POST http://el-yp-dev-day-virtualization-listener.tekton-pipelines.svc.cluster.local:8080
          restartPolicy: OnFailure
